<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<div class="container">
    <div th:replace="fragments/homeButton :: homeButton"/>
    <form th:action="@{/doctors/new}" th:object="${doctorForm}" method="post">
        <div class="form-group">
            <label th:for="name">환자명</label>
            <input type="text" th:field="*{name}" class="form-control"
                   placeholder="환자명을 입력하세요"></div>
        <div class="form-group">
            <label th:for="date">등록일</label>
            <input type="text" th:field="*{date}" class="form-control"
                   placeholder="등록을 입력하세요"></div>
        <div class="form-group">
            <label th:for="sex">성별</label>
            <input type="text" th:field="*{sex}" class="form-control"
                   placeholder="성별을 입력하세요"></div>
        <div class="form-group">
            <label th:for="disease">병명</label>
            <input type="text" th:field="*{disease}" class="form-control"
                   placeholder="병명을 입력하세요"></div>
        <div class="form-group">
            <label th:for="prescription">처방</label>
            <input type="text" th:field="*{prescription}" class="form-control"
                   placeholder="처방을 입력하세요"></div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
