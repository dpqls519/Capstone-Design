<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<div class="container">
    <div th:replace="fragments/homeButton :: homeButton"/>
    <form th:action="@{/templates/trainers/new}" th:object="${trainerForm}" method="post">
        <div class="form-group">
            <label th:for="name">회원명</label>
            <input type="text" th:field="*{name}" class="form-control"
                   placeholder="회원명을 입력하세요"></div>
        <div class="form-group">
            <label th:for="date">등록일</label>
            <input type="text" th:field="*{date}" class="form-control"
                   placeholder="등록일을 입력하세요"></div>
        <div class="form-group">
            <label th:for="sex">성별</label>
            <input type="text" th:field="*{sex}" class="form-control"
                   placeholder="성별을 입력하세요"></div>
        <div class="form-group">
            <label th:for="period">기간</label>
            <input type="text" th:field="*{period}" class="form-control"
                   placeholder="기간을 입력하세요"></div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
