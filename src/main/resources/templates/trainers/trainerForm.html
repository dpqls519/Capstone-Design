<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<style>
    .fieldError {
        border-color: #bd2130;
    }

</style>
<body>

<div class="container">
    <div th:replace="fragments/homeButton :: homeButton"/>
    <form th:action="@{/trainers/new}" th:object="${trainerForm}" method="post">
        <div class="form-group">
            <label th:for="name">회원명</label>
            <input type="text" th:field="*{name}" class="form-control"
                   placeholder="이름을 입력하세요"></div>
        <div class="form-group">
            <label th:for="date">예약 날짜</label>
            <input type="text" th:field="*{date}" class="form-control"
                   placeholder="예약 날짜를 입력하세요"></div>
        <div class="form-group">
            <label th:for="period">기간</label>
            <input type="text" th:field="*{period}" class="form-control"
                   placeholder="등록기간을 입력하세요"></div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
